<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Fomulário</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="tela">
        <div class="leftSide">
            <img src="forms.jpeg" alt="">
        </div>
        <div class="rightSide">
            <h1>Crie uma conta!</h1>
            <form method="POST" class="bvalidator" action="cadastro.php">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="nome" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">          
                </label>
                <label>
                    Sua senha:<br/>
                                             <input type="password" name="senha" data-rules="required|min=6">
                </label>
                <input type="submit" value="Cadastrar">
            </form>
            <div>
                        Jatem conta? Faça <a href=""> login!</a>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
